<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Note</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <div class="form-container">
            <form id="noteForm">
                <h1>Two Note</h1>

                <label for="noteTitle">Title:</label>
                <input type="text" id="noteTitle" required>

                <label for="noteContent">Content:</label>
                <textarea id="noteContent" required></textarea>

                <label for="noteColor">Color:</label>
                <div class="color-selector">
                    <select id="noteColor" class="color-select" required>
                        <option value="purple">purple</option>
                        <option value="red">red</option>
                        <option value="green">green</option>
                        <option value="blue">blue</option>
                        <option value="yellow">yellow</option>
                    </select>
                    <div id="selectedColor" class="selected-color" style="background-color: purple;"></div>
                </div>

                <div class="form-controls">
                    <label for="pinNote">Pin:</label>
                    <input type="checkbox" id="pinNote">

                    <div class="button-group">
                        
                        <button type="button" onclick="saveNote()">Save Note</button>
                        <button type="button" onclick="clearAllNotes()">Clear All Notes</button>
                    </div>
                </div>
            </form>
        </div>

        <div class="notes-list-container">
            <div id="notesList"></div>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
